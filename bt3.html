<html><head><style>
input[ type=text] {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	box-sizing: border-box;
	border: 3px solid #555;
	outline: #130f40;
}
input[type=text]:focus {
	background-color: #fab1a0;
}
</style></head>
<body background="https://dbk.vn/uploads/ckfinder/images/1-content/nen-trang-32.jpg">
	<p>In this example, we use the :focus selector to add a background color to the text field when it gets focused (click on):</p>
	<form>
		<label for="fname">First Name</label>
		<input type="text" id="fname" name="fname" value="John">
		<label for="lname">Last Name</label>
		<input type="text" id="lname" name="lname" value="Doe">
	</form>
</body></html>

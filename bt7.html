<html>
<head>
	<script type="text/javascript">
		function lighton()
		{
		document.getElementById('myimage').src="https://thumbs.dreamstime.com/b/vector-light-bulb-white-file-eps-format-34983265.jpg"
	}
	function lightoff()
	{
		document.getElementById('myimage').src="https://previews.123rf.com/images/ericmilos/ericmilos0912/ericmilos091200136/6109526-3d-render-of-light-bulb-on-white.jpg"
	}
</script>
</head>
<body background="https://sp-ao.shortpixel.ai/client/q_glossy,ret_img,w_554,h_416/https://cachlammoi.com/wp-content/uploads/2018/05/h%C3%ACnh-n%E1%BB%81n-powerpoint-m%C3%A0u-tr%E1%BA%AFng-4.jpg">
	<img id="myimage" onmousedown="lighton()" onmouseup="lightoff()" src="https://previews.123rf.com/images/ericmilos/ericmilos0912/ericmilos091200136/6109526-3d-render-of-light-bulb-on-white.jpg" width="100" height="180">
